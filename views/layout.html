            </ul>

<div class="container">
    <div id="timeline-embed"></div>
    <script type="text/javascript">
        var timeline_config = {
            width:              '100%',
            height:             '400',
            source:             'js/timeline.json',
            start_at_slide:     '1'
        }

        $(document).ready(function() {
            createStoryJS({
                type:       'timeline',
                source:     timeline_config
            });
        });
    </script>
</div><!-- /.container -->
