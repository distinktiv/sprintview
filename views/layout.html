<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">


    <title></title>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Sprint View</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Release Manager</a></li>
                <li><a href="config"><span class="glyphicon glyphicon-cog"></span>CONFIG</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>


<div class="jumbotron" style="background-color: #333333">
    <div class="container">
        <div class="starter-template row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4"><img src="../img/{{rm}}.jpg" height="140px" width="140" class="img-circle" alt="{{rm}}">
                    <h4>asdfasdfs</h4>
                    </div>
                    <div class="col-md-4"><img src="../img/{{pm}}.jpg" height="140px" width="140" class="img-circle" alt="{{pm}}"></div>
                </div>
                <div class="row">22 Nov - 30 Nov</div>
            </div>
            <div class="col-md-4"><img src="../img/{{pm}}.jpg" height="140px" width="140" class="img-circle" alt="{{pm}}"></div>
            <!--img src="../img/pascale.jpg" height="140px" width="140" class="img-circle" alt="..."-->
        </div>

        {% block content %}{% endblock %}
    </div><!-- /.container -->
</div>

<div class="container">
    <div class="row starter-template">
        <blockquote>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
            <footer>Someone famous in <cite title="Source Title">Source Title</cite></footer>
        </blockquote>
    </div>
</div>


<div class="container">
    <div id="timeline-embed"></div>
    <script type="text/javascript">
        var timeline_config = {
            width:              '100%',
            height:             '400',
            source:             'js/timeline.json',
            start_at_slide:     '1'
        };

        $(document).ready(function() {
            createStoryJS({
                type:       'timeline',
                source:     timeline_config
            });
        });
    </script>
</div><!-- /.container -->

<div class="container">
    <div class="col-md-4"><img src="../img/pj.jpg" height="140px" width="140" class="img-thumbnail" alt="..."></div>
    <div class="col-md-8">Beer O'clock</div>
</div>


<!-- jquery -->
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://cdn.knightlab.com/libs/timeline/latest/js/storyjs-embed.js"></script>

</body>
</html>
